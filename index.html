<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="main">
    <div class="card">
      <div>
        <img src="assets/images/illustration-article.svg" alt="logo">
      </div>
      <div class="margin">
        <h4 class="fw-500">Learning</h4>
      </div>
      <div class="margin">
        <p> Published 21 Dec 2023</p>
      </div>
      <div class="margin">
        <h1> HTML & CSS foundations</h1>
      </div>
      <div class="margin">
        <p class="text-color text"> These languages are the backbone of every <br> website, defining structure, content, and 
          <br> presentation.</p>
      </div>
      <div class="margin profile-id">
        <div>
          <img class="profile-img" src="assets/images/image-avatar.webp" alt="profile-logo">
        </div>
        <div>
          <p class="margin fw-500">Greg Hooper</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
